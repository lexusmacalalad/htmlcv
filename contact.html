    <!-- action: where the website will take the user to after hitting the submit button after filling out the form. In this case, it will direct them to our email by adding the mailto:lexus.macalalad@gmail.com attribute -->
    <!-- enctype="text/plain" converts the text given to us by the user into plain, readable text, in this case, we can see what exact text the user inputted -->

      <label>Your Name:</label>
      <!-- The name attribute: name="Your Name:" helps us determine as to what information the user inputted once they have submitted the form. In this case, the user's name. -->
      <input type="text" name="Your Name" value=""><br>
      <label>Your Email:</label>
      <!-- Same as above, it will tell us what the user's email is so we can contact them in the future -->
      <!-- type="email" gives us the attribute of this input for email, meaning that it will give us the basic validations of an email. For example, if the user does not include the symbol @, it will notify them that what they are inputting is not a valid email address -->
      <input type="email" name="Your Email" value=""><br>
      <label>Your Message:</label><br>
      <textarea name="Your Message" rows="8" cols="29"></textarea><br>
      <!-- By the users hitting submit with the current form code written above, it will take them straight to their email with the prefilled information that they inputted -->
